language: php
php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly
services: mysql
before_script:
  - mysql -e 'create database myapp_test;'
install:
  - composer install
  - cp .env.example .env
  - php artisan key_generate
  - php artisan migrate
  - php artisan db:seed
script: phpunit